{{ data | safe }}

{% with messages = get_flashed_messages() %}
             {% if messages %}
              <ul class=flashes>
                 {% for message in messages %}
                     <div class="alert alert-{{category}}">
                         {{ message }}
                      </div>
                 {% endfor %}
              </ul>
             {% endif %}
{% endwith %}
